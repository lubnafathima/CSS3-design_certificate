<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Certificate Templates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .container {
        background-color: #ffc700;
        text-align: center;
      }
      .title {
        font-size: 5rem;
        font-weight: 700;
        padding-top: 4.5rem;
        line-height: 6.5rem;
      }
      .content {
        font-size: 2.5rem;
        font-weight: 600;
        padding-bottom: 4.9rem;
        line-height: 6.5rem;
      }
      .sample-certificate1 {
        margin-right: 2rem;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Certificate Templates</h1>
      <p class="content">auto-generated in low-code</p>
      <img class="sample-certificate1"
        src="./sample_certificate1.svg"
        alt="first sample certificate image"
      />
      <img
        src="./sample_certificate2.svg"
        alt="second sample certificate image"
      />
    </main>
  </body>
</html>
